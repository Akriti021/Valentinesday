

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rishabh ‚ù§Ô∏è</title>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow-x: hidden;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(to bottom, #ffe6ec, #fff5f7);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255, 105, 135, 0.4);
    font-size: 14px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 0.6;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

.container {
    padding: 25px;
    max-width: 500px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    color: #d6336c;
    margin-bottom: 10px;
}

p {
    color: #555;
    line-height: 1.6;
    font-size: 1.05em;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    margin: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    background: #ff3355;
}

#noBtn {
    background: #ddd;
    position: relative;
}

.popup {
    display: none;
    margin-top: 25px;
    font-size: 1.4em;
    color: #d6336c;
    font-family: 'Great Vibes', cursive;
}
</style>
</head>

<body>

<div class="container">
    <h1>Rishabh, will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>
        You are my calm in every storm,  
        my favorite person to laugh with,  
        and the place where my heart feels at home.  
        <br><br>
        Every memory with you feels softer, warmer, and brighter.
    </p>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôà</button>

    <div class="popup" id="popup">
        Yay! Happy Valentine‚Äôs Day, my love.  
        Every day with you feels like magic. ‚ù§Ô∏è
    </div>
</div>

<script>
// Moving "No" button
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 250 - 125;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// Yes button popup
document.getElementById("yesBtn").onclick = () => {
    document.getElementById("popup").style.display = "block";
};

// Create floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ô•";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    heart.style.fontSize = (10 + Math.random() * 10) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 12000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
